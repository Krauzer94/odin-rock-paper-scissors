<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Header section -->
    <div class="header">
        <h1>ROCK - PAPER - SCISSORS</h1>
    </div>
    <div class="container">
        <!-- Score information -->
        <div class="options">
            <div class="cards"><img src="images/rock.png" alt=""></div>
            <div class="cards"><img src="images/paper.png" alt=""></div>
            <div class="cards"><img src="images/scissor.png" alt=""></div>
        </div>
        <div class="conditions">
            <h2>Winning condition: reach 5 points</h2>
            <h3>There are three possible choises</h3>
            <!-- Status of actual score -->
            <p>Human: 0</p>
            <p>Machine: 0</p>
        </div>
        <!-- Emoji cards for choices -->
    </div>
    <!-- Footer section -->
    <footer class="foot">
        <h3>Copyright @ Pedro Krauzer 2023</h3>
        <!-- Copyright @ Pedro Krauzer 2023 <button="GitHub"> -->
    </footer>
</body>

</html>
